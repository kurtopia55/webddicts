<link rel="import" href="../bower_components/polymer/polymer-micro.html">
<link rel="import" href="../bower_components/firebase-element/firebase.html">
<link rel="import" href="../bower_components/firebase-element/firebase-collection.html">
<link rel="import" href="../bower_components/firebase-element/firebase-document.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="newsfeed/my-posting-item.html">
<link rel="import" href="shared-styles.html">

<dom-module id="needy-my-posting">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            my-posting-item:nth-child(even){
                background: #FAFAFA;
            }
        </style>
         <firebase-document orderByPriority id="posting" location="https://needy-21a00.firebaseio.com/posting" data="{{feeds}}"></firebase-document>

        <template is="dom-repeat" items="{{feeds}}" as="feed">
            <my-posting-item feed="{{feed}}"></my-posting-item>
        </template>
    </template>
    <script>
        Polymer({
            is: 'needy-my-posting', 

            properties: {
                feeds: {
                    type: Array
                }
            }, 
            post:{
                type: String
            },

            ready: function(){
            }
        });
    </script>
</dom-module>
