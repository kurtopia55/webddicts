<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-marker.html">

<dom-module id="needy-view-location">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <google-map zoom="18" latitude="37.77493" longitude="-122.41942" fit-to-markers  api-key="AIzaSyBEciDOD1dKEuR7gGaEAwvqZz5mpzy-TfM" style = "width:100%;height:700px;">
            <google-map-marker latitude="{{location.lat}}" longitude="{{location.lng}}"></google-map-marker>
        </google-map>
    </template>
    <script>
        Polymer({
            is: 'needy-view-location',

            properties: {
                location: {
                    type: Object
                }
            }
        });
    </script>
</dom-module>
