<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/google-map/google-map-marker.html">

<dom-module id="newsfeed-item">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            iron-image{
                width:60px;
                height:60px;
                border-radius:50px;
            }

            paper-item{
                padding:15px 25px;
                border-bottom:1px solid #eee;
                cursor:pointer;
            }

            paper-item-body{
                width:100%;
            }

            .flex{
                display:flex;
                position:relative;
            }

            .flex .links{
                position:absolute;
                top:0;
                right:20px;
                cursor:pointer;
            }

            .flex .links iron-icon{
                margin-left:10px;
            }

            .flex .image{
                flex-basis:40px;
                margin-right:15px;
            }

            .flex .post h2{
                font-size:18px;
                font-weight:normal;
                margin:4px 0 10px 0;
            }

            .flex .post div{
                font-size:13px;
            }

            paper-dialog-scrollable{
                margin:0 !important;
                padding:0 !important;
            }

            paper-dialog-scrollable >  *{
                padding:0;
                margin:0;
            }

            .info{
                margin-top:15px;
            }

            .info a{
                color:#607D8B;
                text-decoration: none;
                font-size:12px;
                margin-right:10px;
            }
        </style>
        
        <paper-item on-tap="_viewDetails">
            <paper-item-body two-line>
                <div class="flex">
                    <div class = "image"><iron-image sizing="cover" src="http://www.american.edu/uploads/profiles/large/chris_palmer_profile_11.jpg"></iron-image></div>
                    <div class = "post">
                        <h2>[[feed.title]]</h2>
                        <div>[[feed.content]]</div>
                        <div class = "info">
                            <a href=""><span>[[feed.comment_count]]</span> comment(s)</a>
                            <a href="">Recommend to a friend</a>
                        </div>
                    </div>
                    <div class = "links">
                        <!-- <iron-icon icon="communication:call"></iron-icon> -->
                        <iron-icon icon="communication:location-on" on-tap="_viewLocation"></iron-icon>
                    </div>
                </div>
            </paper-item-body>
        </paper-item>
        <paper-dialog id = "locationDialog" noOverlap=true>
            <h2 style = "background:#3F51B5;color:#fff;margin: 0;padding: 20px 20px;">Location</h2>
            <paper-dialog-scrollable>
                <google-map zoom="18"  latitude="{{feed.lat}}" longitude="{{feed.lng}}"  api-key="AIzaSyBEciDOD1dKEuR7gGaEAwvqZz5mpzy-TfM" style = "width:100%;min-width:300px;height:300px;">
                    <google-map-marker latitude="{{feed.lat}}" longitude="{{feed.lng}}"></google-map-marker>
                </google-map>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script>
        Polymer({
            is: 'newsfeed-item', 

            properties:{
                feed: { type: Object }
            }, 

            _viewLocation: function(e){
                this.$.locationDialog.open();
            }, 

            _viewDetails: function(e){
                this.fire('open-item', {post: this.feed})      
            }
        });
    </script>
</dom-module>
